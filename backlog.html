<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  		<title>Backlog - A really simple Agile tool</title>
  		<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  	<!-- STYLESHEETS -->
  		<link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<link href="css/site.css" rel="stylesheet" type="text/css"/>
		<link href="css/tipsy.css" rel="stylesheet" media='screen' type="text/css" />
		<link href='css/osx.css' rel='stylesheet' media='screen' type='text/css' />
  
	<!-- JAVASCRIPT -->
  		<script src="js/jquery.min.js" type="text/javascript"></script>
  		<script type="text/javascript" language="javascript" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var giCount = 1;
		
			$(document).ready(function() {
				var oTable = $('#backlog').dataTable({
					"bProcessing": false,
					"sAjaxSource": "js/jsonsource.txt",
					"aoColumns": [
            			{ "mDataProp": "userstory" },
            			{ "mDataProp": "title" },
            			{ "mDataProp": "size" },
            			{ "mDataProp": "status" },
            			{ "mDataProp": "ownedby" },
            			{ "mDataProp": "mmfs" },
            			{ "mDataProp": "release" },
            			{ "mDataProp": "iteration" }
        			]
				});
			});
			
			function fnClickAddRow() {
    			$('#backlog').dataTable().fnAddData( [
        			giCount+".1",
        			giCount+".2",
        			giCount+".3",
        			giCount+".4" ] );
     			giCount++;
			}
			
		</script>
	</head>
	<body>
		<h1>A really simple Agile tool <a href="#" class="osx"><img src="images/qmark.png" height="40" width="40"/></a></h1>
		<h2>Scrum / Kanban simple Agile tool for tracking, reporting and planning your progress</h2>
	<!-- TOP NAVIGATION -->
		<iframe src="temp.html" style="width:100%;height:50px;border:none;"></iframe>
		
	<table cellpadding="0" cellspacing="0" border="0" class="display" id="backlog">
	<thead>
		<tr id="gridheader">
			<th id="gridus" width="80">User Stroy</th>
			<th width="179">Title</th>
			<th width="57">Size</th>
			<th width="67">Status</th>
			<th width="109">Owned by</th>
			<th width="80">MMFS</th>
			<th width="108">Release</th>
			<th width="99">Iteration</th>
		</tr>
	</thead>
	<tbody>
	
	</tbody>
	<tfoot>
		<tr id="gridfooter">
		
		</tr>
	</tfoot>
</table>
	</body>
</html>
